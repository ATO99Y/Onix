<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #333;
            padding: 30px; /* Increased padding */
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px; /* Increased max-width */
            text-align: center;
        }
        .container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .container input[type="text"],
        .container input[type="password"],
        .container button {
            width: calc(100% - 24px); /* Adjust width to account for border and padding */
            padding: 10px;
            margin: 10px 0;
            border: 2px solid white;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        .container input[type="text"]::placeholder,
        .container input[type="password"]::placeholder {
            color: #bbb;
        }
        .container button {
            background-color: #06c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #005bb5;
        }
        .container a {
            display: block;
            margin: 10px 0;
            color: #06c;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
        .container .alternate-button {
            background-color: #444;
        }
        .container .alternate-button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function showSignUp() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function validateLogin() {
            const username = document.querySelector('#login-form input[type="text"]').value;
            const password = document.querySelector('#login-form input[type="password"]').value;
            const errorMessage = document.getElementById('login-error-message');

            if (!username || !password) {
                errorMessage.textContent = "Please fill in both fields.";
                return false;
            }

            errorMessage.textContent = "";
            return true;
        }

        function validateSignUp() {
            const username = document.querySelector('#signup-form input[placeholder="Username"]').value;
            const email = document.querySelector('#signup-form input[placeholder="Email"]').value;
            const password = document.querySelector('#signup-form input[placeholder="Password"]').value;
            const confirmPassword = document.querySelector('#signup-form input[placeholder="Confirm Password"]').value;
            const errorMessage = document.getElementById('signup-error-message');

            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = "Please fill in all fields.";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match.";
                return false;
            }

            errorMessage.textContent = "";
            return true;
        }
    </script>
</head>
<body>
    <div class="container" id="login-form">
        <h2>Add Account</h2>
        <input type="text" placeholder="Username/Email/Phone">
        <input type="password" placeholder="Password">
        <button onclick="validateLogin()">Log In</button>
        <a href="#">Forgot Password or Username?</a>
        <button class="alternate-button">Email Me a One-Time Code</button>
        <button class="alternate-button">Use Another Device</button>
        <button class="alternate-button" onclick="showSignUp()">Create A New Account</button>
        <div class="error-message" id="login-error-message"></div>
    </div>
    
    <div class="container hidden" id="signup-form">
        <h2>Create Account</h2>
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button onclick="validateSignUp()">Sign Up</button>
        <button class="alternate-button" onclick="showLogin()">Already have an account? Log In</button>
        <div class="error-message" id="signup-error-message"></div>
    </div>
</body>
</html>
